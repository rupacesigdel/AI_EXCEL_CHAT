<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}{% endblock css %}
    <title>{% block title %}AI Excel{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'chatbot' %}">AI Excel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block chatbotactive %}{% endblock chatbotactive %}" href="{% url 'chatbot' %}">AI Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block chatactive %}{% endblock chatactive %}" href="{% url 'chat' %}">Ask Formulas</a>
              </li>
            </ul>
            <nav>
              {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}">Logout</a>
              {% else %}
                  <a href="{% url 'login' %}">Login</a>
                  <a href="{% url 'signup' %}">Signup</a>
              {% endif %}
            </nav>
          </div>
        </div>
    </nav>
    {% block body %}{% endblock body %}
    <footer class="bg-dark text-light fixed-bottom">
        <p class="text-center py-1 my-0">
        AI Excel &copy; 2024 | All rights reserved
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
