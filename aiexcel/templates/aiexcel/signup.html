{% extends "aiexcel/home.html" %}
{% block title %}Sign Up{% endblock title %}
{% block body %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock body %}
